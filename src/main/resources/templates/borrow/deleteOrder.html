<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Borrow Order</title>
</head>
<body>
<form th:action="@{/borrowbooks/deleteOrder/{id}(id=${order.id})}"
      th:object="${order}" method="POST">
    <br/>
    <p th:if="${mess}" th:utext="${mess}"></p>
    Order Info:
    <p th:utext="${order.student.name}"></p>
    <p th:utext="${order.book.name}"></p>
    <p th:utext="${order.date}"></p>
    Content:
    <input type="text" th:field="*{note}" />
    <br/>
    <input type="submit" value="Delete"
           th:data-confirm-delete="|Are you sure you want to delete this order with info student name ${order.student.name} book name ${order.book.name} date ${order.date} ?|"
           onclick="return confirm(this.getAttribute('data-confirm-delete'))"
    />
</form>
<a th:href="@{/borrowbooks}">Order List</a>
</body>
</html>
