<div>
    <h3 class="text-center text-white pt-5">Add Student info</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div style="border-radius: 20px" id="login-box" class="col-md-12">
                    <div id="login-form" class="form">
                        <h3 class="text-center text-info">Student Info</h3>
                        <form id="myform" th:action="@{/students/addStudent}"
                              th:object="${student}" method="POST">
                            <div class="form-group">
                                <label class="text-info">Name:</label><br>
                                <input id="student-name" type="text" th:required="required" th:field="*{name}" class="form-control">
                            </div>
                            <!--                        <div class="form-group">-->
                            <!--                            <label for="password" class="text-info">Password:</label><br>-->
                            <!--                            <input type="password" name="password" id="password" class="form-control">-->
                            <!--                        </div>-->
                            <div class="form-group">
                                <br>
                                <button onclick="getStudentName()" id="student-create" type="button"
                                        class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Create
                                </button>
                                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Add new student</button>

                                <!--                            data-toggle="modal" data-target="#exampleModal"-->
                                <!--                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--add student modal-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form th:action="@{/students/addStudent}"
              th:object="${student}" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add student form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" th:required="required" th:field="*{name}" >
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="message-text" class="col-form-label">Message:</label>-->
                    <!--                        <textarea class="form-control" id="message-text"></textarea>-->
                    <!--                    </div>-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
