<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<th:block th:replace="share/header :: header"></th:block>
<p th:utext="${totalBook}"></p>
<p th:utext="${totalPerson}"></p>
<p th:utext="${borrowingBook}"></p>
<p th:utext="${borrowingPerson}"></p>
<p th:utext="${borrowingOverDate}"></p>
<table>
    <tr>
        <th>#</th>
        <th>Book code</th>
        <th>Book name</th>
        <th>Category</th>
        <th>Count of borrowing</th>
    </tr>
<tr th:each="b, s : ${top5}">
    <td  th:utext="${s.index +1}"></td>
    <td  th:utext="${b.bookCode}"></td>
    <td  th:utext="${b.bookName}"></td>
    <td  th:utext="${b.category}"></td>
    <td  th:utext="${b.countTurn}"></td>
</tr>
</table>

<th:block th:replace="share/footer :: footer"></th:block>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
